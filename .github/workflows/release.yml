name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
          - target: aarch64-apple-darwin
            runner: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: startsWith(matrix.target, 'aarch64-unknown-linux') || endsWith(matrix.target, '-musl')
        run: |
          sudo apt-get update
          packages=""
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              packages="gcc-aarch64-linux-gnu"
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"
              ;;
            x86_64-unknown-linux-musl)
              packages="musl-tools"
              ;;
            aarch64-unknown-linux-musl)
              packages="gcc-aarch64-linux-gnu musl-tools"
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"
              ;;
          esac
          sudo apt-get install -y $packages

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --features cli

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../noxy-${{ matrix.target }}.tar.gz noxy
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: noxy-${{ matrix.target }}
          path: noxy-${{ matrix.target }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: noxy-*.tar.gz
